                <ul class="list-group" >

                    AOE

                  <li class="list-group-item">
                    ACM

            </div>

                    <input type="text" class="form-control" id="friend-search" placeholder="Search by friend name"> <!-- could be a dropdown-->

                </form>
                <ul class="list-group" >
                  <li class="list-group-item">
                    ACM
                    <button type="button" class="btn btn-primary float-right">Add Club</button>

                  </li>

                    A Capella

                  </li>

                    Waffle Club
                    <button type="button" class="btn btn-primary float-right">Add Club</button>
                  </li>
                </ul>

          </div>
